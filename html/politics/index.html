<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .news-item {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .news-item h3 {
            font-size: 16px;
        }
        .news-item a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Latest News</h2>
    <div class="news-container" id="rss-feed"></div>

    <script>
        async function fetchRSS() {
            const rssUrl = 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml'; // NY Times RSS feed
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl);
            
            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");

                let items = xml.querySelectorAll("item");
                let output = "";

                items.forEach((item, index) => {
                    if (index < 5) { // Show only first 5 articles
                        let title = item.querySelector("title").textContent;
                        let link = item.querySelector("link").textContent;
                        let description = item.querySelector("description").textContent;
                        
                        // Attempt to get image
                        let imageUrl = "https://via.placeholder.com/300"; // Placeholder image
                        let mediaContent = item.getElementsByTagName("media:content");
                        if (mediaContent.length > 0) {
                            imageUrl = mediaContent[0].getAttribute("url");
                        }

                        output += `
                            <div class="news-item">
                                <img src="${imageUrl}" alt="News Image">
                                <h3><a href="${link}" target="_blank">${title}</a></h3>
                                <p>${description}</p>
                            </div>
                        `;
                    }
                });

                document.getElementById("rss-feed").innerHTML = output;

            } catch (error) {
                console.error("Error fetching RSS feed:", error);
            }
        }

        fetchRSS();
    </script>

</body>
</html>
