<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Script for socila media links imported from font awesome -->
    <script
      src="https://kit.fontawesome.com/4eed10a0c3.js"
      crossorigin="anonymous"
    ></script>
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    >
    <link rel="stylesheet" href="nav.css" type="text/css" >
    <link rel="stylesheet" href="normalize.css" type="text/css" >
    
    <title>Politics News</title>
</head>
<body>
     <header>
      <div class="logo">
        <a href="#"
          ><img
            src="/logo/MMN.png"
            alt="Multimedia News logo"
            height="128"
            width="128"
          >
        </a>
      </div>

      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="sports.html" class="active">Sports</a></li>
            <li><a href="#">Entertainment</a></li>
          </ul>
        </nav>

        <form class="searchbar">
          <!-- From Google fonts -->
          <span class="search-icon material-symbols-outlined"> search </span>
          <input
            id="search"
            type="search"
            placeholder="Type your search term here"
            maxlength="20"
          >
          <button type="submit">Search</button>
        </form>
      </div>
    </header>
    <footer>
      <section class="left-column links">
        <h2>Quick Links</h2>

        <ul class="quick-links">
          <li><a href="#">Global News</a></li>
          <li><a href="#">Economics</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#">Market</a></li>
        </ul>
      </section>

      <section class="middle-column links">
        <h2>Policy</h2>

        <ul class="legal-pages">
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Cookie Policy</a></li>
        </ul>
      </section>
      <section class="newsletter links">
        <h3>Subscribe to our Newsletter</h3>
        <form>
          <input type="email" placeholder="Enter Email" >
          <button type="submit">Subscribe</button>
        </form>
        <div class="social">
          <a href="#" title="Facebook"
            ><i
              class="facebook fa-brands fa-facebook fa-xl"
              style="color: #D5f9f9"
            ></i
          ></a>
          <a href="#" title="Instagram"
            ><i
              class="instagram fa-brands fa-instagram fa-xl"
              style="color: #e70dca"
            ></i
          ></a>
          <a href="#" title="X-formerly-twttier"
            ><i class="fa-solid fa-xmark fa-xl" style="color: #ffffff"></i
          ></a>
          <a href="#" title="YouTube"
            ><i class="fa-brands fa-youtube fa-xl" style="color: #ff0000"></i
          ></a>
        </div>
      </section>

      <div class="copyright">
        <p>Multimedia News &copy;, All rights reserved</p>
      </div>
    </footer>
</body>
</html>
