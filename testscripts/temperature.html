<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        #weather {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #weather img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div id="weather">Loading...</div>

    <script>
        const apiKey = "6349841e23794351bf7171317252303";

        function getWeather(lat, lon) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}&aqi=no`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const city = data.location.name;
                    const temp = Math.round(data.current.temp_c);
                    const icon = data.current.condition.icon;

                    document.getElementById("weather").innerHTML = `
                        <img src="https:${icon}" alt="Weather Icon">
                        <span>${city}: ${temp}Â°C</span>
                    `;
                })
                .catch(() => {
                    document.getElementById("weather").innerText = "Weather data unavailable";
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeather(position.coords.latitude, position.coords.longitude);
                    },
                    () => {
                        document.getElementById("weather").innerText = "Location access denied";
                    }
                );
            } else {
                document.getElementById("weather").innerText = "Geolocation not supported";
            }
        }

        getLocation();
    </script>

</body>
</html>
